<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Membre Management System</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
         <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
             body {
                background-image: url("https://www.tcbs.be/wp-content/uploads/2021/04/darko-nesic-VZEnVM6c1lY-unsplash-scaled.jpg");
                z-index: 0; /* Plus bas que le contenu */


                position: relative;
                background-size: cover;

            }
            th {
                font-size: 1.2em; /* Taille de la police */
                font-family: 'Open Sans', sans-serif; /* Police */
                color: #6495ED; /* Couleur du texte */
            }

            .btn-primary {
                background-color: #6495ED; /* Couleur de fond */
                color: white; /* Couleur du texte */
            }

            .btn-danger {
                background-color: #ff4500; /* Couleur de fond */
                color: white; /* Couleur du texte */
            }


            .btn {
                margin: 5px 0; /* Marge en haut et en bas */
            }

            a {
                color: #6495ED; /* Couleur du lien */
            }

            .material-symbols-outlined {
                font-size: 2em;
                font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 48
            }


        </style>
    </head>
    <body>


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <span class="material-symbols-outlined">
                    sports_tennis
                </span>

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href = "@{/}" >welcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  th:href = "@{/reservations}" target="_blank">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href = "@{/membres}" target="_blank" >Membres</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr />


        <div class="container my-2">
            <a th:href = "@{/membres/new}" class="btn btn-outline-primary btn-sm mb-3">Add Membre</a>
            <table  class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th> First Name</th>
                        <th> Last Name</th>
                        <th>Birth Date</th>
                        <th>TypeAbonnement</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="membre : ${listMembres}">
                        <td th:text="${membre.prenom}"></td>
                        <td th:text="${membre.nom}"></td>
                        <td th:text="${#calendars.format(membre.dateNaiss,'dd/MM/yyyy')}"></td>
                        <td th:text="${membre.typeAbonnement}"></td>



                        <td><a th:href="@{/membres/update(id=${membre.id})}" class="btn btn-primary">Update<i class="fa fa-edit"></i></a>
                            <a th:href="@{/membres/delete(id=${membre.id})}"  class="btn btn-danger"
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce membre ?');">Delete <i class="fa fa-trash"></i></a></td>
                    </tr>
                </tbody>
            </table>
            <a th:href = "@{/}" class="btn btn-secondary"> <i class="fa fa-home"></i> Retour à la page d'accueil</a>
        </div>
    </body>
</html>
